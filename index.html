<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="sidebar">
        <div class="logo-container">
            <div class="image-container">
                <img src="odin-lined.png" alt="">
            </div>
            <p class="logo-text">ODIN</p>
        </div>
        <p class="image-credits">Photo by Halle West on Unpslash</p>
    </section>
    <section class="main">
        <section class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </section>
        <section class="form-section">
            <h2>Let's do this!</h2>
            <form action="">
                <div class="form-container">
                    <div class="col-1">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="col-2">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number">
                        <label for="password-repeat">CONFIRM PASSWORD</label>
                        <input type="password" name="password-repeat" id="password-repeat">
                    </div>
                </div>
            </form>

        </section>
        <section class="submit-section">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </section>
    </section>
</body>

</html>
